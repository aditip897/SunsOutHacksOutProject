<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Freckle+Face|Lacquer|Mirza&display=swap"
    rel="stylesheet">
  <title>Log In</title>
</head>

<body>

  <div class="loginPage">
    <h1>Login</h1>

    <div id="form">

      <div class="txt_field">
        <input type="text" id="uName" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" id="pWord" required>
        <span></span>
        <label>Password</label>
      </div>

      <input type="submit" id="login" value="Login">
      <div class="signup_link">
        Don't have an account? <a href="usersignup.html">Sign Up Today!</a>
      </div>

    </div>

  </div>
  <script>

    var loginBtn = document.getElementById("login");

    loginBtn.onclick = function () {
      var uName = document.getElementById("uName").value;
      var pWord = document.getElementById("pWord").value;
      console.log(uName);
      console.log(pWord);
      fetch('http://127.0.0.1:4300/api/login/' + uName + '/' + pWord, {
        method: 'GET'
      })
        .then(response => response.json())
        .then(result => {
          console.log(result);
          if (result.Success) {
            sessionStorage.setItem("userName", uName);
            window.location.href = "mapPage.html";
          }

        })
        .catch(error => {
          console.error('Error:', JSON.stringify(error));
        });
    };

  </script>
</body>

</html>
