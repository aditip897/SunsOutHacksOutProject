<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Radar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="../css/map.css">

</head>

<body>
    <section class="hero is-light is-fullheight">
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered" id="mapid">

            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="is-fullwidth">
                <div class="container has-text-centered">
                    <button id="addBtn" class="button is-rounded">Add Activity</button>
                </div>
            </nav>
        </div>
    </section>
    <div class="modal" id="detailsModal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title has-text-centered" id="modalTitle"></p>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <div class="control">
                            <input class="input is-primary" type="text" id="nameTxtbx" placeholder="Name of activity"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input is-info" type="number" id="hrsTxtbx" min="0" value="0"
                                placeholder="Hours spent being awesome">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input is-info" type="number" id="minsTxtbx" max="59" min="0" value="0"
                                placeholder="Minutes spent being awesome" required>



                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot" style="justify-content: center;">
                    <button class="button is-success" id="saveBtn">Save It!</button>
                    <button class="button is-danger is-outlined" id="cancelBtn">Cancel</button>
                </footer>
            </div>
        </div>
    </div>

    <script>
        var addBtn = document.getElementById('addBtn');
        var activityName = document.getElementById('nameTxtbx');
        var hrs = document.getElementById('hrsTxtbx');
        var mins = document.getElementById('minsTxtbx');
        navigator.geolocation.getCurrentPosition(function (position) {
            addBtn.style.display = 'inline-flex';
            var mymap = L.map('mapid').setView([position.coords.latitude, position.coords.longitude], 13)

            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                subdomains: ['a', 'b', 'c']
            }).addTo(mymap)
            addBtn.onclick = function () {
                L.marker([position.coords.latitude, position.coords.longitude]).bindPopup('You').addTo(mymap);
                // console.log(position.coords.latitude);
                // console.log(position.coords.longitude);
            }
            //function to load markers that were previously saved

        });

        

    </script>
    <script src="../javascript/modal.js"></script>
</body>

</html>
